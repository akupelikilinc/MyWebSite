services:
  postgres:
    image: postgres:15-alpine
    container_name: mywebsite-postgres
    environment:
      POSTGRES_DB: mywebsite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: My4861852066+
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mywebsite-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mywebsite
      DB_USER: postgres
      DB_PASSWORD: My4861852066+
      JWT_SECRET: ${JWT_SECRET:-mywebsite-super-secret-jwt-key-change-in-production-2024}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-AIzaSyDnq-5Gr4CRtyPPTvAVSqKoZ_676Ttku8Q}
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID:-UCDOQkn4DWRdpjoC-obymdHA}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: mywebsite-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

